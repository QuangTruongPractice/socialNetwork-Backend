<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm / Cập nhật người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table td, .table th {
            vertical-align: middle;
        }

        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">

        <div th:replace="admin/home :: sidebar"></div>

        <div class="col-md-10 p-4">
            <h2 class="mb-4" th:text="${user.id == null ? 'Thêm người dùng' : 'Cập nhật người dùng'}"></h2>

            <form th:action="@{/admin/users/add}" th:object="${user}" method="post"
                  enctype="multipart/form-data" class="row g-3" novalidate>

                <input type="hidden" th:field="*{id}"/>

                <div class="col-md-6">
                    <label class="form-label">Mã số sinh viên (MSSV)</label>
                    <input type="text" th:field="*{userCode}" class="form-control" placeholder="VD: 2251050000" required/>
                    <div class="error-message" th:if="${#fields.hasErrors('userCode')}" th:errors="*{userCode}"></div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Số điện thoại</label>
                    <input type="text" th:field="*{phone}" class="form-control" placeholder="VD: 0987654321" required/>
                    <div class="error-message" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Tên</label>
                    <input type="text" th:field="*{firstName}" class="form-control"required/>
                    <div class="error-message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" ></div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Họ</label>
                    <input type="text" th:field="*{lastName}" class="form-control"required/>
                    <div class="error-message" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Ngày sinh</label>
                    <input type="date" th:field="*{dob}" class="form-control"required/>
                    <div class="error-message" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Giới tính</label>
                    <select th:field="*{gender}" class="form-select" required>
                        <option value="">-- Chọn giới tính --</option>
                        <option th:value="MALE">Nam</option>
                        <option th:value="FEMALE">Nữ</option>
                        <option th:value="OTHER">Khác</option>
                    </select>
                    <div class="error-message" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
                </div>

                <div class="col-md-12">
                    <label class="form-label">Ảnh đại diện</label>
                    <input type="file" th:field="*{file}" class="form-control"/>
                    <input type="hidden" th:field="*{avatar}"/>
                    <div th:if="${#fields.hasErrors('file')}" class="error-message" th:errors="*{file}"></div>

                    <div th:if="${user.avatar != null}" class="mt-2">
                        <img th:src="@{${user.avatar}}" alt="avatar" width="80" height="80"
                             class="rounded-circle shadow"/>
                    </div>
                    <div class="error-message" th:if="${#fields.hasErrors('avatar')}" th:errors="*{avatar}"></div>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-success">Lưu</button>
                    <a th:href="@{/admin/users}" class="btn btn-secondary">Quay lại</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
