<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Quản lý nhóm</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <style>
            .table td, .table th {
                vertical-align: middle;
            }
            .sidebar {
                height: 100vh;
                background-color: #343a40;
                color: white;
            }
            .sidebar a {
                color: white;
                text-decoration: none;
                display: block;
                padding: 12px 20px;
                transition: 0.3s;
            }
            .sidebar a:hover {
                background-color: #495057;
            }
            img.post-img {
                width: 60px;
                height: 60px;
                object-fit: cover;
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div th:replace="admin/home :: sidebar"></div>

                <div class="col-md-10 p-4">
                    <h2 class="mb-4">Quản lý nhóm</h2>

                    <form class="row g-2 mb-4" method="get" action="">
                        <div class="col-md-4">
                            <input type="text" name="name" class="form-control" placeholder="Nhập tên nhóm..." th:value="${param.name}">
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-primary">Tìm kiếm</button>
                            <a th:href="@{/admin/groups/add}" class="btn btn-success">+ Thêm mới</a>
                        </div>
                    </form>

                    <table class="table table-bordered table-striped align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>STT</th>
                                <th>Tên nhóm</th>
                                <th>Thành viên nhóm</th>
                                <th>Số lượng</th>
                                <th>Ngày tạo</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="group, iterStat : ${groups}">
                                <td th:text="${iterStat.index + 1}">1</td>
                                <td th:text="${group.name}">Tên nhóm</td>

                                <td>
                                    <span th:if="${group.memberCount == 0}">Chưa có thành viên</span>
                                    <span th:if="${group.memberCount > 0}">
                                        <span th:each="name, iter : ${group.memberNames}">
                                            <span th:text="${name}"></span><span th:if="${!iter.last}">, </span>
                                        </span>
                                    </span>
                                </td>

                                <td th:text="${group.memberCount}">0</td>

                                <td th:text="${#temporals.format(group.createdAt, 'dd/MM/yyyy')}">01/01/2024</td>

                                <td>
                                    <a th:href="@{'/admin/groups/edit/' + ${group.id}}" class="btn btn-warning btn-sm">Sửa</a>
                                    <a th:href="@{'/admin/groups/delete/' + ${group.id}}" class="btn btn-danger btn-sm"
                                       onclick="return confirm('Bạn có chắc chắn muốn xóa nhóm này không?');">Xóa</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="d-flex justify-content-center mt-4">
                        <a th:if="${currentPage <= 1}" class="btn btn-secondary me-2 disabled">Previous</a>
                        <a th:unless="${currentPage <= 1}" 
                           th:href="@{''(name=${param.name}, page=${currentPage - 1})}" 
                           class="btn btn-primary me-2">Previous</a>

                        <span class="btn btn-outline-secondary me-2" th:text="'Trang ' + ${currentPage}"></span>

                        <a th:if="${currentPage >= totalPages}" class="btn btn-secondary disabled">Next</a>
                        <a th:unless="${currentPage >= totalPages}" 
                           th:href="@{''(name=${param.name}, page=${currentPage + 1})}" 
                           class="btn btn-primary">Next</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
