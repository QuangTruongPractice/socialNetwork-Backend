
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Thêm / Cập nhật bài viết</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <style>
            .sidebar {
                height: 100vh;
                background-color: #343a40;
                color: white;
            }
            .sidebar a {
                color: white;
                text-decoration: none;
                display: block;
                padding: 12px 20px;
                transition: 0.3s;
            }
            .sidebar a:hover {
                background-color: #495057;
            }
            img.preview-img {
                max-width: 150px;
                margin-top: 10px;
                border-radius: 8px;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div th:replace="admin/home :: sidebar"></div>

                <div class="col-md-10 p-4">
                    <h2 class="mb-4" th:text="${post.id == null ? 'Thêm bài viết' : 'Cập nhật bài viết'}"></h2>

                    <form th:action="@{/admin/posts/add}" th:object="${post}" method="post" enctype="multipart/form-data" class="row g-3">
                        <input type="hidden" th:field="*{id}" />
                        <input type="hidden" th:field="*{createdAt}" />

                        <div class="col-12">
                            <label class="form-label">Nội dung</label>
                            <textarea th:field="*{content}" class="form-control" rows="4" placeholder="Nhập nội dung bài viết..." required></textarea>
                        </div>  
                        
                        <div class="col-md-6">
                            <input type="file" th:field="*{file}" class="form-control"/>
                            <input type="hidden" th:field="*{image}" />
                            <div th:if="${post.image != null}" class="mt-2">
                                <img th:src="@{${post.image}}" alt="image" class="preview-img" id="previewImg"/>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Người đăng</label>
                            <select th:field="*{user.id}" class="form-select" required>
                                <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.lastName + ' ' + u.firstName}"></option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Loại bài viết</label>
                            <select th:field="*{postType}" class="form-select" required>
                                <option value="POST">Bài viết</option>
                                <option value="SURVEY">Khảo sát</option>
                                <option value="INVITATION">Thông báo</option>
                            </select>
                        </div>

                        <div class="col-md-6 form-check mt-4">
                            <input class="form-check-input" type="checkbox" th:field="*{isLocked}" id="activeCheck"/>
                            <label class="form-check-label" for="activeCheck">Khóa comment</label>
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-success">Lưu</button>
                            <a th:href="@{/admin/posts}" class="btn btn-secondary">Quay lại</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
