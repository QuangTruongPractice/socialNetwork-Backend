<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <style>
        .table td, .table th {
            vertical-align: middle;
        }

        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div th:replace="admin/home :: sidebar"></div>

        <!-- Main content -->
        <div class="col-md-10 p-4">
            <h2 class="mb-4">Quản lý tài khoản</h2>

            <!-- Form tìm kiếm -->
            <form class="row g-2 mb-4" method="get" action="">
                <div class="col-md-4">
                    <input type="text" name="email" class="form-control" placeholder="Tìm theo email..." value="">
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary">Tìm kiếm</button>
                    <a th:href="@{/admin/accounts/add}" class="btn btn-success">+ Thêm mới</a>
                </div>
            </form>

            <!-- Bảng danh sách tài khoản -->
            <table class="table table-bordered table-striped align-middle">
                <thead class="table-dark">
                <tr>
                    <th>STT</th>
                    <th>Email</th>
                    <th>Người dùng</th>
                    <th>Vai trò</th>
                    <th>Kích hoạt</th>
                    <th>Đã xác minh</th>
                    <th>Phải đổi mật khẩu</th>
                    <th>Hết hạn mật khẩu</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="acc, stat : ${accounts}">
                    <td th:text="${stat.index + 1}"></td>
                    <td th:text="${acc.email}"></td>
                    <td th:text="${acc.user != null ? acc.user.lastName + ' ' + acc.user.firstName : 'Chưa gán'}"></td>
                    <td th:text="${acc.role}"></td>
                    <td>
                        <span th:text="${acc.isActive ? '✔️' : '❌'}"></span>
                    </td>
                    <td>
                        <span th:text="${acc.isVerified ? '✔️' : '❌'}"></span>
                    </td>
                    <td>
                        <span th:text="${acc.mustChangePassword ? '✔️' : '❌'}"></span>
                    </td>
                    <td th:text="${acc.passwordExpiresAt != null ? #temporals.format(acc.passwordExpiresAt, 'dd/MM/yyyy HH:mm') : '—'}"></td>
                    <td>
                        <a th:href="@{'/admin/accounts/edit/' + ${acc.id}}" class="btn btn-sm btn-warning">Sửa</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
