<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Quản lý người dùng</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <style>
            .table td, .table th {
                vertical-align: middle;
            }

            .sidebar {
                height: 100vh;
                background-color: #343a40;
                color: white;
            }

            .sidebar a {
                color: white;
                text-decoration: none;
                display: block;
                padding: 12px 20px;
                transition: 0.3s;
            }

            .sidebar a:hover {
                background-color: #495057;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">

                <div th:replace="admin/home :: sidebar"></div>

                <div class="col-md-10 p-4">
                    <h2 class="mb-4">Quản lý người dùng</h2>

                    <form class="row g-2 mb-4" method="get" action="">
                        <div class="col-md-4">
                            <input type="text" name="userCode" class="form-control" placeholder="Tìm theo MSSV..." value="">
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-primary">Tìm kiếm</button>
                            <a th:href="@{/admin/users/add}" class="btn btn-success">+ Thêm mới</a>
                        </div>
                    </form>

                    <table class="table table-bordered table-striped align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>STT</th>
                                <th>MSSV</th>
                                <th>Họ tên</th>
                                <th>Số điện thoại</th>
                                <th>Ngày sinh</th>
                                <th>Giới tính</th>
                                <th>Avatar</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="u, stat : ${users}">
                                <td th:text="${stat.index + 1}"></td>
                                <td th:text="${u.userCode}"></td>
                                <td th:text="${u.lastName + ' ' + u.firstName}"></td>
                                <td th:text="${u.phone}"></td>
                                <td th:text="${u.dob}"></td>
                                <td th:text="${u.gender}"></td>
                                <td>
                                    <img th:src="${u.avatar}" width="40" height="40" class="rounded-circle object-fit-cover" style="object-fit: cover;" />
                                </td>
                                <td>
                                    <a th:href="@{'/admin/users/edit/' + ${u.id}}" class="btn btn-sm btn-warning">Sửa</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="d-flex justify-content-center mt-4">
                        <a th:if="${currentPage <= 1}" class="btn btn-secondary me-2 disabled">Previous</a>
                        <a th:unless="${currentPage <= 1}" 
                           th:href="@{''(userCode=${param.userCode}, page=${currentPage - 1})}" 
                           class="btn btn-primary me-2">Previous</a>

                        <span class="btn btn-outline-secondary me-2" th:text="'Trang ' + ${currentPage}"></span>

                        <a th:if="${currentPage >= totalPages}" class="btn btn-secondary disabled">Next</a>
                        <a th:unless="${currentPage >= totalPages}" 
                           th:href="@{''(userCode=${param.userCode}, page=${currentPage + 1})}" 
                           class="btn btn-primary">Next</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
