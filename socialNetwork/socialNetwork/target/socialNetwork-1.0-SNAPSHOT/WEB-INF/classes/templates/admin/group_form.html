
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Thêm / Cập nhật nhóm</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <style>
            .sidebar {
                height: 100vh;
                background-color: #343a40;
                color: white;
            }

            .sidebar a {
                color: white;
                text-decoration: none;
                display: block;
                padding: 12px 20px;
                transition: 0.3s;
            }

            .sidebar a:hover {
                background-color: #495057;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div th:replace="admin/home :: sidebar"></div>

                <div class="col-md-10 p-4">
                    <h2 class="mb-4" th:text="${group.id == null ? 'Thêm nhóm' : 'Cập nhật nhóm'}"></h2>

                    <form th:action="@{/admin/groups/add}" th:object="${group}" method="post" class="row g-3">
                        <input type="hidden" th:field="*{id}" />

                        <div class="col-md-6">
                            <label class="form-label">Tên nhóm</label>
                            <input type="text" th:field="*{name}" class="form-control" placeholder="Nhập tên nhóm" required />
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Thành viên</label>
                            <select name="memberIds" multiple class="form-select" size="6">
                                <option th:each="u : ${users}"
                                        th:value="${u.id}"
                                        th:text="${u.lastName + ' ' + u.firstName + ' - ' + u.userCode}"
                                </option>
                            </select>
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-success">Lưu</button>
                            <a th:href="@{/admin/groups}" class="btn btn-secondary">Quay lại</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
