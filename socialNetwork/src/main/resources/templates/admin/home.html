<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <meta charset="UTF-8">
        <title>Trang Quản Trị</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <style>
            body {
                background-color: #f4f6f9;
            }

            .sidebar {
                height: 100vh;
                background-color: #343a40;
                color: white;
            }

            .sidebar a {
                color: white;
                text-decoration: none;
                display: block;
                padding: 12px 20px;
                transition: 0.3s;
            }

            .sidebar a:hover {
                background-color: #495057;
            }

            .card:hover {
                transform: scale(1.02);
                transition: transform 0.2s;
            }
        </style>
    </head>
    <body>

        <div class="container-fluid">
            <div class="row">

                <div class="col-md-2 sidebar p-0" th:fragment="sidebar">
                    <h4 class="text-center py-4 border-bottom">Admin Panel</h4>
                    <a th:href="@{/admin/}">Dashboard</a>
                    <a th:href="@{/admin/users}">Người dùng</a>
                    <a th:href="@{/admin/accounts}">Tài khoản</a>
                    <a th:href="@{/admin/posts}">Bài viết</a>
                    <a th:href="@{/admin/groups}">Nhóm</a>
                    <a th:href="@{/admin/stats}">Thống kê</a>
                    <a th:href="@{/logout}" sec:authorize="isAuthenticated()">Đăng xuất</a>
                </div>

                <div class="col-md-10 p-4">
                    <h2 class="mb-4">Trang Quản Trị</h2>

                    <div class="mt-5">
                        <h4>Tài khoản cần duyệt</h4>
                        <table class="table table-bordered table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>STT</th>
                                    <th>Email</th>
                                    <th>Trạng thái</th>
                                    <th>Hành động</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="acc, stat : ${pendingAccounts}">
                                    <td th:text="${stat.count}"></td>
                                    <td th:text="${acc.email}"></td>
                                    <td>
                                        <span class="badge bg-warning text-dark">Chờ duyệt</span>
                                    </td>
                                    <td>
                                        <form th:action="@{/admin/accounts/approve/{id}(id=${acc.id})}" method="post">
                                            <button class="btn btn-sm btn-success" type="submit">Duyệt</button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>

    </body>
</html>
